<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Expert Annotator Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="sidepanel.css" />
  </head>
  <body>
    <header>
      <div>
        <h1>Expert Annotator</h1>
        <p id="session-info"></p>
      </div>
      <button id="export-btn" class="secondary" disabled>Export</button>
    </header>

    <section id="notice" class="notice" role="status" aria-live="polite">
      Start a session from the popup to capture highlights.
    </section>

    <section id="highlight-container"></section>

    <template id="highlight-template">
      <article class="highlight-card">
        <div class="highlight-meta">
          <h2 class="doc-title"></h2>
          <a class="doc-url" href="#" target="_blank" rel="noreferrer noopener"></a>
          <p class="captured-at"></p>
        </div>

        <blockquote class="selected-text"></blockquote>

        <div class="suggestions">
          <h3>AI suggestions</h3>
          <ul></ul>
        </div>

        <label class="field">
          Label
          <select class="label-select">
            <option value="Core Concept">Core Concept</option>
            <option value="Not Relevant">Not Relevant</option>
            <option value="Method Weakness">Method Weakness</option>
            <option value="Generate New Search">Generate New Search</option>
          </select>
        </label>

        <label class="field">
          Reasoning
          <textarea class="reasoning-input" rows="4"></textarea>
        </label>

        <label class="field">
          Confidence (0-1, optional)
          <input class="confidence-input" type="number" min="0" max="1" step="0.1" placeholder="e.g. 0.8" />
        </label>

        <div class="actions">
          <button class="primary save-btn">Save highlight</button>
          <span class="save-status" aria-live="polite"></span>
        </div>
      </article>
    </template>

    <script src="api.js"></script>
    <script src="sidepanel.js"></script>
  </body>
</html>
