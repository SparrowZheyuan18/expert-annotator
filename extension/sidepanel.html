<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Expert Annotator Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="sidepanel.css" />
  </head>
  <body>
    <header>
      <div>
        <h1>Expert Annotator</h1>
        <p id="session-info"></p>
      </div>
      <div class="header-actions">
        <button id="open-pdf-btn" class="secondary" disabled>Open PDF Mode</button>
        <button id="export-btn" class="secondary" disabled>Export</button>
        <button id="finish-btn" class="primary subtle" disabled>Finish Research</button>
      </div>
    </header>

    <section id="notice" class="notice" role="status" aria-live="polite">
      Start a session from the popup to capture highlights.
    </section>
    <div id="onboarding-overlay" class="onboarding-overlay" hidden>
      <div class="onboarding-card" role="dialog" aria-modal="true">
        <h3>Quick Tip</h3>
        <p>
          When <span class="drag-highlight">dragging to select text</span> inside Google Scholar or Semantic Scholar results, hold
          <span class="kbd">Option</span> (macOS) or <span class="kbd">Alt</span> (Windows) to select correctly.
        </p>
        <button id="onboarding-dismiss" class="primary" type="button">Got it</button>
      </div>
    </div>

    <section id="document-summary" class="document-summary" hidden></section>

    <section id="highlight-summary" class="highlight-summary" hidden>
      <header>
        <strong>Saved Notes</strong>
        <span class="progress" id="highlight-progress">0 highlights</span>
      </header>
      <details id="highlight-list" open>
        <summary>Show highlights</summary>
        <div class="doc-list"></div>
      </details>
    </section>

    <section id="trajectory-panel" class="trajectory-panel" hidden>
      <header>
        <strong>Research Trajectory</strong>
        <span class="progress" id="trajectory-progress">0 searches</span>
      </header>
      <div class="trajectory-list" id="trajectory-list"></div>
    </section>

    <section id="highlight-container"></section>

    <template id="highlight-template">
      <article class="highlight-card">
        <div class="highlight-meta">
          <h2 class="doc-title"></h2>
          <a class="doc-url" href="#" target="_blank" rel="noreferrer noopener"></a>
          <p class="captured-at"></p>
        </div>

        <blockquote class="selected-text"></blockquote>

        <div class="suggestions">
          <h3>AI suggestions</h3>
          <ul></ul>
        </div>

        <label class="field">
          <span class="field-label">Label</span>
          <select class="label-select"></select>
        </label>

        <label class="field">
          <span class="field-label">Reasoning</span>
          <textarea class="reasoning-input" rows="4"></textarea>
        </label>

        <label class="field">
          <span class="field-label">Confidence (0-1, optional)</span>
          <input class="confidence-input" type="number" min="0" max="1" step="0.1" placeholder="e.g. 0.8" />
        </label>

        <div class="actions">
          <button class="danger remove-btn" type="button">Remove highlight</button>
          <button class="primary save-btn">Save highlight</button>
          <span class="save-status" aria-live="polite"></span>
        </div>
      </article>
    </template>

    <script src="api.js"></script>
    <script src="highlightSummary.js"></script>
    <script src="sidepanel.js"></script>
  </body>
</html>
